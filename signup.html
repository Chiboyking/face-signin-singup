<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook | Facebook</title>
    <link rel="shortcut icon" href="f.png" type="image/x-icon">
    <meta name="description" content="Create a new Facebook account to connect with friends and family.">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="signup-root">
    <div class="signup-container">
      <form class="signup-form" autocomplete="off">
        <h2>Create a new account</h2>
        <p class="subtitle">Itâ€™s quick and easy.</p>
        <div class="name-fields">
          <input type="text" name="firstname" placeholder="First name" required>
          <input type="text" name="lastname" placeholder="Surname" required>
        </div>
        <input type="text" name="email" placeholder="Mobile number or email address" required>
        <input type="password" name="password" placeholder="New password" required>
        <label class="birthday-label" for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required>
        <label class="gender-label">Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="female" required> Female</label>
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="custom" required> Custom</label>
        </div>
        <p class="terms">
          By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
        </p>
        <button class="signup-button" type="submit">Sign Up</button>
        <a href="signin.html" class="already-account">Already have an account?</a>
      </form>
    </div>
  </div>
</body>

</html>
